<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="banner">
                <img class="img-banner" src="odin-lined.png" alt="Odin image" />
                <p>ODIN</p>
                </div>
                <div class="left-links">
                <p class="attribution">
                    Photo by
                    <a
                      href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                      >Halie West</a
                    >
                    on
                    <a
                      href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                      >Unsplash</a
                    >
                  </p>
                </div>
        
        </div>
        <div class="right">
            <div class="text-right">
            <p>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. Sign up
                <em>now</em> to get started.
              </p>
            <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
            <form>
                <div class="inputs-section">
                    <h3>Let's do this!</h3>
                    <div class="inputs">
                        <div>
                        <div class="first-row">
                            <div class="fields">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                            </div>
                            
                            <div class="fields">
                            <label for="last-name">LAST NAME</label>
                            <input type="text"  id="last-name" name="last-name" placeholder="Last Name" required>
                            </div>
                            
                        </div>
                        </div>

                        <div>
                            <div class="second-row">
                            <div class="fields">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                            </div>
                            
                            <div class="fields">
                            <label for="number">TELEPHONE NUMBER</label>
                            <input type="tel" id="number" name="number" pattern="[0-9]{10}" placeholder="Telephone Number " required>
                            </div>
                            
                            </div>
                        </div>

                        <div>
                            <div class="third-row">
                            <div class="fields">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <!--<p class="error-message">*Passwords do not match</p>-->
                            </div>
                            
                            <div class="fields">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="button" id="create-account">Create Account</button>
            </form>
            </div>
            
        
       
         <div class="log-in"><p class="log-in">Already have an account? <a href="#">Log In</a></p></div>
        </div>
        </div>
    </div>      
</body>
</html>
